<!DOCTYPE html>
<html>
<head>
	<title>Iteration in JavaScript - every()</title>
	<meta charset="UTF-8">
</head>

<body>

<h2>JavaScript Array.every()</h2>
<p>This example finds if all numbers in an array are even:</p>
<p id="demo"></p>

<script>
	let numbers = [10, 20, 30, 40, 50];
	let sum = numbers.every( value => {
			return (value%2 == 0);
	});

   document.getElementById("demo").innerHTML = "Are they all even? " + sum;
</script>

</body>
</html>
